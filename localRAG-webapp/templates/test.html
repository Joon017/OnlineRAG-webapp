<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chat-container {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
    }
    .user-message {
      background-color: #e2f7cb;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 5px;
    }
    .bot-message {
      background-color: #f0f0f0;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div class="bot-message">Hello! How can I help you today?</div>
  </div>
  <div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      var userInput = document.getElementById('user-input').value;
      if (userInput.trim() === '') return;

      appendUserMessage(userInput);
      simulateBotResponse(userInput);
    }

    function appendUserMessage(message) {
      var chatContainer = document.getElementById('chat-container');
      var userMessageElement = document.createElement('div');
      userMessageElement.className = 'user-message';
      userMessageElement.textContent = message;
      chatContainer.appendChild(userMessageElement);

      // Clear user input field
      document.getElementById('user-input').value = '';
    }

    function simulateBotResponse(userInput) {
      // In a real scenario, this is where you would make an API call to a server or use a language model.
      // For simplicity, we'll just simulate a basic response here.
      var botResponse = "You said: '" + userInput + "'. That's interesting!";

      var chatContainer = document.getElementById('chat-container');
      var botMessageElement = document.createElement('div');
      botMessageElement.className = 'bot-message';
      botMessageElement.textContent = botResponse;
      chatContainer.appendChild(botMessageElement);
    }
  </script>
</body>
</html>
